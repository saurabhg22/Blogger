
<div class="container">
  <div class="row">
   <div class="col-md-6 col-md-offset-3 col-sm-offset-1 col-xm-12 col-sm-10">
      <div class="page-header">Login</div>

      <form ng-submit="main.login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" ng-model="main.loginData.username" >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="main.loginData.password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-success" ng-click="main.facebook();">Facebook</button>
      </form>
      <br>
      <div class="loader" ng-show="main.checking"></div>
      <div class="loader" ng-show="main.fbchecking"></div>
      <div ng-show="main.successMsg">
          <div class="alert alert-success">{{main.successMsg}}</div>
      </div>

      <div ng-show="main.errorMsg">
          <div class="alert alert-danger">{{main.errorMsg}}</div>
      </div>
      <div ng-show="facebook.errorMsg">
          <div class="alert alert-danger">{{facebook.errorMsg}}</div>
      </div>
    </div>
  </div>
</div>
